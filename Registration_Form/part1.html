<!Doctype html>
<html lang="en-us">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Page</title>
    <link rel="stylesheet" href="part1.css">
</head>

<body>

    <div class="header">
        <div class="nav-bar">
            <img src="logo.jpg" class="logo">
            <nav>
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Store</a></li>
                    <li><a href="#">News</a></li>
                    <li><a href="#">Account</a></li>
                </ul>
            </nav>
        </div>
    </div>

    </div>
    <div class="form">
        <h2>Registration Form</h2>
        <div class="name">
            <input type="text" class="text" placeholder="First Name">
            <input type="text" class="text" placeholder="Last Name">
        </div>

        <div class="nat-id-email">
            <input type="text" class="text" placeholder="National Id"><br>
            <input type="email" class="text" placeholder="E-mail">
        </div>

        <div class="pass">
            <input type="text" class="text" placeholder="Username">
            <input type="password" class="text" placeholder="Password">
        </div>

        <div class="gender">
            <label for="gen">Gender </label>
            <select name="gen">
                <option>Male</option>
                <option>Female</option>
            </select>
        </div>

        <div class="iden-card">
            <label>Identity Card</label><input type="file"><br>
        </div>

        <input type="submit" class="submit">

    </div>

    <footer>

        <div class="foot">
            <img src="logo.jpg">
            <p>All rights reserved<br><br>Copyright 2020 &copy; ALAHLY SC </p>
        </div>

    </footer>
</body>

</html>
